<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.min.css">
</head>
<body>
    <p>
        <label>用户名</label>
        <input type="text" placeholder="请设置用户名" id="username">
        <div id="usernamemsg"></div>
    </p>
    <p>
        <label>手机号</label>
        <input type="text" placeholder="可用于登录和找回密码" id="tellnumber">
        <div id="tellnumbermsg"></div>
    </p>
    <p>
        <label>密码</label>
        <input type="password" placeholder="请设置登录密码" id="password">
        <div id="passwordmsg"></div>
    </p>
    <p>
        <label>验证码</label>
        <input type="text" placeholder="请输入验证码" id="codeipt">
        <input type="button" value="获取验证码" id="codebtn">
        <div id="codeiptmsg"></div>
    </p>
    <p>
        <input type="submit" value="注册" id="submitbtn">
    </p>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./index.min.js"></script>
</html>
